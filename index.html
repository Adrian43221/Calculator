<!DOCTYPE html> <!--пр-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-image: url('images/flowers.png'); /* Путь к вашему изображению */
            background-size: cover; /* Заставляет изображение занимать весь экран */
            background-position: center; /* Центрирует изображение */
            background-repeat: no-repeat; /* Запрещает повтор изображения */
            margin: 0; /* Убирает отступы у body */
            height: 100vh; /* Задает высоту на весь экран */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на весь экран */
            background-color: #f0f0f0; /* Цвет фона */
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0; /* Убираем отступы у body */
        }

        .login-container {
            background-color: white; /* Цвет фона формы */
            padding: 20px;
            border-radius: 5px; /* Закругленные углы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень */
            width: 300px; /* Ширина формы */
            text-align: center; /* Центрируем текст */
        }

        input {
            margin-bottom: 10px; /* Отступ снизу */
            padding: 10px;
            width: 100%; /* Ширина на весь экран */
            border: 1px solid #ccc; /* Цвет границы */
            border-radius: 5px; /* Закругленные углы */
            box-sizing: border-box; /* Учитываем границы и отступы в общей ширине */
        }

        button {
            padding: 10px;
            width: 100%; /* Ширина на весь экран */
            border: none;
            border-radius: 5px; /* Закругленные углы */
            background-color: #28a745; /* Цвет кнопки */
            color: white; /* Цвет текста */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор при наведении */
        }

        button:hover {
            background-color: #218838; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Здравствуйте!</h2>
        <p>Введите ваше имя и пароль:</p>
        <input type="text" id="username" placeholder="Имя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="loginButton">Войти</button>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');

        loginButton.onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Здесь можно добавить проверку имени и пароля
            if (username && password) {
                window.location.href = 'index.html'; // Переход на страницу с калькулятором
            } else {
                alert('Пожалуйста, введите имя и пароль.');
            }
        };
    </script>
</body>
</html>
